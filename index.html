<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Chirag Gupta's personal website" />
    <title>Chirag Gupta</title>
    <style>
        :root {
            background-color: #DFF8EB;
            color: #62466B;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: #2374AB;
        }

        a:link,
        a:visited {
            text-decoration: none;
        }

        .container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            border-radius: 50%;
            border: 1px solid #B5C2B7;
        }

        .mainLinks {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.4rem;
        }

        .mainLink {
            margin: 0 0.2rem 0rem 0.2rem;
        }

        .otherLinks {
            display: flex;
            flex-direction: row;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .hiddenLinksContainer {
            display: flex;
            flex-direction: column;
            position: absolute;
            margin-top: 1.4rem;
        }

        .smallLink {
            margin: 0.4rem 0.8rem 0 0.4rem;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #hiddenLinks,
        #show,
        #showOtherLinks:target {
            display: none;
        }

        #showOtherLinks:target+#show,
        #showOtherLinks:target~#hiddenLinks {
            display: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./cg_avatar.jpg" class="avatar" alt="avatar" />
        <h1>Chirag Gupta</h1>
        <div class="mainLinks">
            <a class="mainLink" href="https://twitter.com/chiraggupta">Twitter</a>
            <span>|</span>
            <a class="mainLink" href="https://github.com/chiraggupta">GitHub</a>
            <span>|</span>
            <a class="mainLink" href="https://www.linkedin.com/in/echirag/">LinkedIn</a>
        </div>
        <div class="otherLinks">
            <a href="#showOtherLinks" id="showOtherLinks">Old accounts and blogs ðŸ”½</a>
            <a href="#" id="show">Old accounts and blogs ðŸ”¼</a>
            <div id="hiddenLinks" class="hiddenLinksContainer">
                <div class="smallLink"><a href="https://www.instagram.com/chiraggupta/">Instagram</a></div>
                <div class="smallLink"><a href="https://guptachirag.tumblr.com">Tumblr</a></div>
                <div class="smallLink"><a href="https://www.flickr.com/photos/guptachirag/">Flickr</a></div>
                <div class="smallLink"><a href="https://woikr.com/author/chirag/">Woikr</a></div>
                <div class="smallLink"><a href="https://guptachirag.blogspot.com">Blogger</a></div>
                <div class="smallLink"><a href="https://futureofcomputing.blogspot.com">Future of
                        Computing</a></div>
            </div>
        </div>
</body>

</html>
